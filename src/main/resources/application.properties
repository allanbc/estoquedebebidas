server.port=8082
spring.application.name=estoquedebebidas

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3307/controle-estoque-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.flyway.enabled=false

springdoc.api-docs.path=/doc/api-docs
springdoc.swagger-ui.path=/doc/api-bebidas.html

server.error.include-stacktrace=never

#Desabilita a validação do hibernate enquanto a validação do spring não terminar
spring.jpa.properties.javax.persistence.validation.mode=none